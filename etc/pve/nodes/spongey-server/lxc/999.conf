## **Spongey's Alpine Template**
#
#### **Vanilla Alpine Linux with a few utilities preinstalled**
#
#**WARNING%3A NO NETWORK DEFINED**
#
#>Preinstalled Utilities%3A
#
#* htop
#* tmux
#* neofetch
#* vim
#* nano
#* wget
#* git
arch: amd64
cores: 1
hostname: Alpine-Template
memory: 512
ostype: alpine
rootfs: TrueNAS:999/base-999-disk-0.raw,size=2G
swap: 512
template: 1
unprivileged: 1
