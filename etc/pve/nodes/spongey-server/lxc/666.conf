## **Arch Linux - Template%3A**
#  - Generic Arch Linux Container Ready for new Programs. 
#  - Presetup with the following%3A
#    - Fish Shell
#    - yay (aur helper)
#    - SSH / SFTP (Enabled Locally)
#  - Last Updated%3A 5/14/2022
arch: amd64
cores: 4
cpulimit: 50
features: fuse=1,mknod=1,nesting=1
hostname: Arch-Template
memory: 1024
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.0.100,hwaddr=00:00:00:00:00:00,ip6=dhcp,type=veth
ostype: archlinux
rootfs: TrueNAS:666/base-666-disk-0.raw,size=8G
swap: 512
template: 1
