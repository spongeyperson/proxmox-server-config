## **Plex Docker Arch Linux Template**
arch: amd64
cores: 1
cpulimit: 50
features: fuse=1,nesting=1
hostname: arch-docker-template
memory: 1024
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.0.100,hwaddr=00:00:00:00:00:00,ip6=dhcp,type=veth
ostype: archlinux
rootfs: TrueNAS:555/base-555-disk-0.raw,size=8G
swap: 512
template: 1
unprivileged: 1
