## **OneDrive-PVEBackup%3A**
#  - Arch Linux Container for Backing up Backups to OneDrive
arch: amd64
cores: 6
cpulimit: 80
features: fuse=1,mknod=1,mount=nfs;cifs,nesting=1
hostname: onedrive-pvebackup
memory: 2048
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.0.200,hwaddr=6E:C6:6E:BC:21:44,ip=192.168.0.160/16,ip6=dhcp,type=veth
onboot: 0
ostype: archlinux
rootfs: TrueNAS:160/vm-160-disk-1.raw,size=8G
swap: 512
