## Docker Web Services
#
#> An Alpine Docker LXC Container containing Web Services
arch: amd64
cores: 4
cpulimit: 80
features: fuse=1,mknod=1,nesting=1
hostname: webserv-docker-alpine
memory: 8192
mp2: TrueNAS:100/vm-100-disk-3.raw,mp=/mnt/duplicati-localbackups,size=50G
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.0.200,hwaddr=6E:43:5A:6A:A4:1B,ip=192.168.0.100/16,ip6=dhcp,type=veth
onboot: 0
ostype: alpine
rootfs: TrueNAS:100/vm-100-disk-2.raw,size=50G
swap: 512
unprivileged: 1
