dir: local
	path /var/lib/vz
	content iso,backup,vztmpl

lvmthin: local-lvm
	thinpool data
	vgname pve
	content rootdir,images

cifs: Backups-SMB
	path /mnt/pve/Backups-SMB
	server 192.168.0.201
	share Backups
	content backup
	domain spongey.lan
	nodes spongey-server
	prune-backups keep-all=1
	username tyler

nfs: TrueNAS
	export /mnt/NAS/Shared/Proxmox
	path /mnt/pve/TrueNAS
	server 192.168.0.201
	content snippets,vztmpl,iso,rootdir,images
	nodes spongey-server
	options vers=4
	prune-backups keep-all=1

